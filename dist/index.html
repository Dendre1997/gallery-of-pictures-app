<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>PicManager</title>
  <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <header
      class="bg-dark d-sm-flex justify-content-between align-items-center text-white text-center py-2 px-5"
    >
      <h1><i class="fa-regular fa-image"></i>PicManager</h1>
      <div>
        <button id="reset" class="btn btn-outline-light">Clear Gallery</button>
      </div>
    </header>

    <!-- Stats -->
    <section class="stats my-5 px-5">
      <div class="row g-3 text-center">
        <div class="col-md-4">
          <div class="card bg-light">
            <div class="card-body">
              <div id="gallery-sum" class="fs-1 fw-bold"></div>
              <p class="fs-4">Pictures in Gallery</p>
            </div>
          </div>
        </div>
      </div>
    </section>

     <section class="px-5">
      <!-- <div class="progress">
        <div
          id="calorie-progress"
          class="progress-bar"
          role="progressbar"
        ></div>
      </div> -->
    </section>

    <!-- Filter -->
    <section class="filter my-5 px-5">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="mt-3">
            <input
              type="text"
              id="filter-pictures"
              class="form-control"
              placeholder="Search..."
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Items -->
    <section class="items mx-5">
      <div class="row g-4">
        <!-- Pictures -->
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <h2 class="border-start border-dark border-3 p-2">
              Pictures
            </h2>
            <button
              class="btn btn-dark btn-sm ms-auto text-white fw-bold py-2 px-3 h-100"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-picture"
              aria-expanded="false"
              aria-controls="collapse-picture"
            >
              <i class="fa-solid fa-plus"></i>Add Picture
            </button>
          </div>

          <!-- Add Picture Form -->
          <div class="collapse" id="collapse-picture">
            <div class="card card-body bg-light">
              <form id="picture-form">
                  
                <!-- Upload photo -->
                  <!-- <div class="upload-photo-container" id="upload-photo-container" style="margin-bottom: 0.5rem;">
                    <label for="formFileSm" class="form-label">Add photo</label>
                    <input class="imgprev form-control form-control-sm" id="formFileSm" type="file" />
                    
                  </div> -->

                  <!-- <div class="img-preview" id="img-prev" style="margin-bottom: 0.5rem;"></div> -->
                  <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="exampleFormControlTextarea1">Leave a Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

                <!-- # -->
                <div   class="input-group-prepend" id="button-addon3" style="margin-bottom: 0.5rem;">
                  <button  class="btn tag-color btn-outline-secondary" type="button" value="white">White</button>
                  <button  class="btn tag-color btn-outline-info" type="button" value="blue">Blue</button>
                  <button  class="btn tag-color btn-outline-success" type="button" value="green">Green</button>
                  <button  class="btn tag-color btn-outline-warning" type="button" value="orange">Orange</button>
                  <button  class="btn tag-color btn-outline-danger" type="button" value="yellow">Yellow</button>
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="picture-price"
                    placeholder="Set Price"
                    aria-label="tag-color"
                  />
                </div>
                <button type="submit" class="btn btn-dark text-white">
                  Add Picture
                </button>
              </form>
            </div>
          </div>

          <div id="pictures-items">
            
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
